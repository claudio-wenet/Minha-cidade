    <h2>Pontos Turíticos </h2>

    <div class="turismo-site">
        <h3>Time Square</h3>
        <figure>
        <img src="img/times_square.jpg" alt="time-squere">
        <p>A Times Square tem sempre lugar de destaque na lista de pontos famosos de Nova York.

            Frenética, colorida e iluminada, a avenida fica no Theater District (onde estão os principais teatros da Broadway) e recebe mais de 300 mil pessoas por dia. 
            
            Ao passear por lá, inclua no roteiro as lojas temáticas, como M&M’s World, Hershey’s, Krispy Kreme e Disney Store.</figure> </p>


        <h3>Cental Park</h3>
        <figure>
            <img src="img/central_sheap.jpg" alt="central-park">
            <p> Central Park é um dos parques urbanos mais famosos do planeta. Vale a pena tirar um tempinho para caminhar por lá.

                Para quem gosta de pedalar, a dica é alugar uma bicicleta e curtir as ciclovias internas.
                
                O parque é enorme (ocupa 51 quarteirões da região de Manhattan) e cheio de atividades em todas as estações.
                
                Central Park Zoo, Central Park Carousel, Strawberry Fields Memorial e Conservatory Garden são apenas alguns dos pontos turísticos que você precisa conhecer. No inverno, não esqueça de visitar a pista de patinação no gelo.</p>

        </figure>

        <h3>Estátua da liberdade</h3>
        <figure>
            <img src="img/statue_liberte2.jpg" alt="estatua-liberdade">
            <p>Inaugurada em 1886, a Estátua da Liberdade é um dos cartões-postais de Nova York.

                Presente da França para os Estados Unidos, o monumento fica em uma ilha chamada Liberty Island. Para chegar até lá, é preciso pegar um barco e percorrer um trajeto de aproximadamente 15 minutos. 
                
                O passeio é bem interessante, em qualquer época do ano, mas precisa reservar os ingressos com antecedência e horário marcado para evitar as filas de acesso ao barco que são muito concorridas.</p>

        </figure>



        <h3>Empire State Building</h3>
        <figure>
            <img src="img/Empire-State-Building.jpg" alt="empire-state-building">
            <p>Com 102 andares e 72 elevadores, o Empire State Building é um dos pontos turísticos mais famosos de Nova York.

                O prédio foi inaugurado em 1931 e já apareceu em mais de 400 filmes. Diariamente, atrai milhares de visitantes para o seu observatório com salas interativas e cheias de histórias. 
                
                O observatório principal fica no 86º andar, onde dá para ter uma visão 360° da cidade.
                
                Os ingressos são vendidos antecipadamente com data e horário marcado para evitar filas</p>

        </figure>
